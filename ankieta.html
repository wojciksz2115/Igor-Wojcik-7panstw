<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta</title>
    <link rel="stylesheet" type="text/css" href="styles/ankieta.css">
</head>
<body>
    <div class="header">Ankieta</div>
    
    <div class="back"><a href="index.html">Powrót</a></div>
    <br>
    <div class="all">
    <form>
        <label for="ocena">Jak ci sie podoba strona?</label><br>
        <input type="text" id="ocena" name="ocena" class="text">
        <hr>
        <div>Które państwo jest najlepsze według Ciebie?</div>
        <input type="radio" id="polska" name="panstwo" value="polska" class="radio">
        <label for="polska">Polska</label><br>

        <input type="radio" id="niemcy" name="panstwo" value="niemcy" class="radio">
        <label for="niemcy">Niemcy</label><br>

        <input type="radio" id="francja" name="panstwo" value="francja" class="radio">
        <label for="francja">Francja</label><br>

        <input type="radio" id="WB" name="panstwo" value="WB" class="radio">
        <label for="WB">Wielka Brytania</label><br>

        <input type="radio" id="hiszpania" name="panstwo" value="hiszpania" class="radio">
        <label for="hiszpania">Hiszpania</label><br>

        <input type="radio" id="rosja" name="panstwo" value="rosja" class="radio">
        <label for="rosja">Rosja</label><br>

        <input type="radio" id="szwecja" name="panstwo" value="szwecja" class="radio">
        <label for="szwecja">Szwecja</label><br>
        <hr>
        <div>Dlaczego?</div>
        <input type="text" id="dlaczego" name="dlaczego" class="text">
        <br><br>
        <input type="submit" value="Wyślij" class="sub">
        <input type="reset" value="Wyczyść" class="sub">
    </form>
    </div>
</body>
</html>
